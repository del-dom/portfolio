<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Foundation Starter Template</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" >
		

		<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
		
		<script>
			$(document).foundation();
		</script>
	</head>
	<body>

		<header class="full bgtop">
			<div class="grid-container">
				<div class="grid-x ">
					<div class='small-12 cell hide-for-print'>
						<a id="skipToContent" href="#mainContentArea">Skip To Content</a>
						<div class="grid-x menu">
							<div class="cell small-12 medium-10"><h1 class="text-white">Dominick Del Azodi</h1></div>
							<div class="cell small-12 medium-1"><a class="text-white text-biggest hoverBeige hoverUnderline" href="index.html">Portfolio</a></div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="full bgWhite paddingTop1">
			<main class="grid-container lightFullBorder bgWhite roundedCorners25" id="mainContentArea">
				<div class="grid-x grid-margin-y grid-margin-x">
					<div class="cell small-12 medium-10">
						<p></p>
					</div>
					<div class="cell small-12 medium-2">
						<img src="images/about.jpg" style="height:500px" alt="Image of Dominick Del Azodi in front of large rock formation.">
					</div>
				</div>
			</main>
		</div>

		<div class="full bgDarkGray pageFooter">
			<footer class="grid-container full hide-for-print paddingLeft0 paddingRight0">
				<div class="grid-x bgOlive full hide" id="footer-social">
				</div>
				<div class="grid-container full bgDarkGray topBorder paddingTop1">
				</div>
			</footer>
		</div>
	</body>
	<script src="js/sticky-footer.js" ></script>
</html>
